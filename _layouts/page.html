---
layout: default
---
<div class="container">
	<div class="page-title-box">
		<div class="row">
			<div class="col col-10 push-2 col-11 push-t-1 col-m-12 push-m-0">
				<h1 class="page-title">{{ page.title2 | escape }}</h1> <!--메뉴와 page-title 분리-->
			</div>
		</div>
	</div>

	{% if page.image %}
	<div class="page__head">
		<div class="page-image" style="background-image: url({{site.baseurl}}/images/{{page.image}})"></div>
	</div>
	{% endif %}
</div>


<div class="container">
	<div class="row">
		<!-- begin page -->
		<article class="page col col-10 col-t-12 col-m-14"> 	<!--너비 수정 완료 page col col-8 col-t-10 col-m-12-->
			<div class="page__content">
				{{ content }}
			</div>
		</article>
		<!-- end page -->
	</div>
	<script src="https://utteranc.es/client.js"
        repo="acornsoft-edgecraft/acornsoft-edgecraft.github.io"
        issue-term="pathname"
        label="utterances"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
</div>
